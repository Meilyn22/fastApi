<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="description"
        content="Easily create and edit images with our powerful create image API on schooltins.com. Whether you're a professional designer or just looking to spruce up your social media posts, our API has the tools you need to create stunning visuals. Plus, with a user-friendly interface and intuitive controls, anyone can use it - no prior design experience required!">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">

    <title>Create Image with just text</title>
</head>

<body class="px-4 md:px-6 lg:px-8">
    <nav class="flex items-center justify-between flex-wrap bg-teal-500 p-6">
        <div class="flex items-center flex-shrink-0 text-white mr-6">
            <a href="/">
                <svg class="fill-current h-8 w-8 mr-2" width="54" height="54" viewBox="0 0 54 54"

                </svg>

        <div class="w-full block flex-grow lg:flex lg:items-center lg:w-auto">
            <div class="text-sm lg:flex-grow">
                <a href="./contact"
                    class="block mt-4 lg:inline-block lg:mt-0 text-teal-200 hover:text-white mr-4">

                <a href="./about" class="block mt-4 lg:inline-block lg:mt-0 text-teal-200 hover:text-white mr-4">

            </div>

        </div>

            <div class="md:flex md:items-center">
                <div class="md:w-1/3"></div>
                <div class="md:w-2/3">
                    <h1 class="font-bold text-2xl mb-2">Contact Us</h1>
                    <p class="text-gray-700 mb-8">Have a question or want to get in touch? Send us a message and we'll
                        get back to you as soon as possible.</p>
                    <form class="w-full max-w-lg mb-8" action="https://formspree.io/admin@schoolstins.com"
                        method="POST">
                        <div class="flex flex-wrap -mx-3 mb-6">
                            <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                                <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                                    for="name">
                                    Name
                                </label>
                                <input
                                    class="appearance-none block w-full bg-gray-200 text-gray-700 border rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
                                    id="name" type="text" name="name" required>
                            </div>
                            <div class="w-full md:w-1/2 px-3">
                                <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                                    for="email">
                                    Email
                                </label>
                                <input
                                    class="appearance-none block w-full bg-gray-200 text-gray-700 border rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                                    id="email" type="email" name="email" required>
                            </div>
                        </div>
                        <div class="flex flex-wrap -mx-3 mb-6">
                            <div class="w-full px-3">
                                <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                                    for="message">
                                    Message
                                </label>
                                <textarea
                                    class="appearance-none block w-full bg-gray-200 text-gray-700 border rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                                    id="message" name="message" rows="4" required></textarea>
                            </div>
                        </div>
                        <div class="flex flex-wrap -mx-3 mb-2">
                            <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
                                <button
                                    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                                    type="submit">
                                    Send
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <footer>
                <nav class="flex items-center justify-between flex-wrap bg-teal-500 p-6">
                  <div class="flex items-center flex-shrink-0 text-white mr-6">
                    <a href="/">
                      <svg class="fill-current h-8 w-8 mr-2" width="54" height="54" viewBox="0 0 54 54"
                        xmlns="http://www.w3.org/2000/svg">
                        <path
                          d="M13.5 22.1c1.8-7.2 6.3-10.8 13.5-10.8 10.8 0 12.15 8.1 17.55 9.45 3.6.9 6.75-.45 9.45-4.05-1.8 7.2-6.3 10.8-13.5 10.8-10.8 0-12.15-8.1-17.55-9.45-3.6-.9-6.75.45-9.45 4.05zM0 38.3c1.8-7.2 6.3-10.8 13.5-10.8 10.8 0 12.15 8.1 17.55 9.45 3.6.9 6.75-.45 9.45-4.05-1.8 7.2-6.3 10.8-13.5 10.8-10.8 0-12.15-8.1-17.55-9.45-3.6-.9-6.75.45-9.45 4.05z" />
                      </svg>
            
                      <span class="font-semibold text-xl tracking-tight">Creator Image</span>
                    </a>
                  </div>
                  
                  <div class="w-full block flex-grow lg:flex lg:items-center lg:w-auto">
                    <div class="text-sm lg:flex-grow">
                      <a href="./contact" class="block mt-4 lg:inline-block lg:mt-0 text-teal-200 hover:text-white mr-4">
                        Contact
                      </a>
                      <a href="./about" class="block mt-4 lg:inline-block lg:mt-0 text-teal-200 hover:text-white mr-4">
                        About
                      </a>
                      <a href="./privacy" class="block mt-4 lg:inline-block lg:mt-0 text-teal-200 hover:text-white">
                        Privacy Policy
                      </a>
                    </div>
                  </div>
                </nav>
              </footer>
              <script src="/static/home.js"></script>

            </html>
